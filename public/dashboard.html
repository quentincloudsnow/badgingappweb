<!DOCTYPE html>
<html>
<head>
    <title>Badge Printing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <style>
        /* Center the logo horizontally */
        .logo-container {
            text-align: center;
        }

        /* Add some margin to the logo for spacing */
        .logo-container img {
            margin-top: 20px; /* Adjust the margin value as needed */
        }
        #message {
            font-size: 24px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="container">
        <h1>Badge Printing</h1>
        <form>
            <label for="access_expiration">Access Expiration:</label>
            <input type="text" id="access-expiration" name="access-expiration" placeholder="Select access expiration date" readonly>

            <label for="building-location">Building Location:</label>
            <select id="building-location" name="building-location">
                <option value="Building A">Building A</option>
                <option value="Building B">Building B</option>
                <option value="Building C">Building C</option>
                <option value="Building D">Building D</option>
            </select><br>
            <br>

            <label for="guest_email">Guest Email:</label>
            <input type="email" id="guest_email" name="guest_email" placeholder="e.g. guest@abc.com"required><br>

            <label for="host_email">Host Email:</label>
            <input type="email" id="host_email" name="host_email" placeholder="e.g. quentin@acme.org" required><br>

            <label for="host_id_number">Host ID Number:</label>
            <input type="text" id="host_id_number" name="host_id_number" placeholder="e.g. EMP89875" required><br>

            <label for="host_name">Host Name:</label>
            <input type="text" id="host_name" name="host_name" placeholder="e.g Fred Luddy" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g 250-423-6666" required><br>

            <label for="guest_title">Guest Title:</label>
            <input type="text" id="guest_title" name="guest_title" placeholder="e.g Solution Consultant" required><br>

            <button type="button" onclick="printBadge()">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
function printBadge() {
        // Display the message and apply the CSS style
        const messageElement = document.getElementById("message");
        messageElement.textContent = "Badge printed";
        messageElement.style.fontSize = "24px"; // Adjust the font size here
    }
        flatpickr("#access-expiration", {
        enableTime: false, // If you only need date, not time
        dateFormat: "Y-m-d", // Format: YYYY-MM-DD
    });
    </script>
</body>
</html>
